<input
	type="file"
	class="file-input"
	(change)="handleAttachedFile()"
	#fileInput>

<button class="editor-import-overlay-button" mat-fab (click)="handleAttachFileButtonClick()">
	<mat-icon>attach_file</mat-icon>
</button>

<div [matTooltip]="pasteEnabled ? '' : 'Unsupported'">
	<button
		class="editor-import-overlay-button"
		mat-fab
		[disabled]="!pasteEnabled"
		(click)="handlePasteButtonClick()">
		<mat-icon>content_paste</mat-icon>
	</button>
</div>
